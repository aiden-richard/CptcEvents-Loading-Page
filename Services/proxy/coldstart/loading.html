<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Artsy dots animation */
        .dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4f46e5;
            animation: pulse-dot 1.8s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes pulse-dot {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .text {
            font-size: 18px;
            font-weight: 500;
            color: #1f2937;
            letter-spacing: -0.5px;
            line-height: 1.4;
            max-width: 280px;
        }

        /* Floating background elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .float-shape {
            position: absolute;
            opacity: 0.12;
            pointer-events: none;
        }

        .circle {
            border-radius: 50%;
            border: 1px solid #4f46e5;
        }

        .square {
            background: #6366f1;
        }

        .triangle {
            width: 0;
            height: 0;
        }

        @media (max-width: 600px) {
            .container {
                gap: 2rem;
                margin: 20px;
            }

            .text {
                font-size: 16px;
                max-width: 240px;
            }

            .loader {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="container">
        <div class="loader"></div>
        <div>
            <div class="text">One moment while the app starts up</div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // ============================================
        // ANIMATION & VISUAL EFFECTS
        // ============================================

        let animationFrameId;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // Track mouse movement for interactive animation
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Procedural random animation
        class AnimatedShape {
            constructor(element) {
                this.element = element;
                this.startX = parseFloat(element.style.left);
                this.startY = parseFloat(element.style.top);
                this.x = this.startX;
                this.y = this.startY;
                this.rotation = 0;
                this.velocityX = 0;
                this.velocityY = 0;
                this.baseVx = (Math.random() - 0.5) * 20;
                this.baseVy = (Math.random() - 0.5) * 20;
                this.vr = (Math.random() - 0.5) * 3;
                this.upwardDrift = 15 + Math.random() * 25; // pixels per second upward
                this.time = 0;
                this.period = 5 + Math.random() * 10;
                this.drag = 0.92; // Fluid drag
                this.mass = 1.0; // Uniform mass
            }

            update(deltaTime) {
                this.time += deltaTime;
                
                // Base floating motion with gentle noise
                const t = this.time / this.period;
                const noise1 = Math.sin(t * Math.PI * 2) * 0.3 + Math.sin(t * Math.PI * 4) * 0.2;
                const noise2 = Math.cos(t * Math.PI * 2.5) * 0.3 + Math.cos(t * Math.PI * 3.7) * 0.2;
                
                // Add gentle base movement and stronger upward drift
                this.velocityX += (this.baseVx * noise1 * deltaTime) * 1.5;
                this.velocityY += (this.baseVy * noise2 * deltaTime) * 1 - (this.upwardDrift * deltaTime * 5);
                
                // Mouse fluid interaction - pull shapes towards cursor
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const interactionRange = 1000;
                
                if (distance < interactionRange && distance > 0) {
                    const falloffFactor = 1 - distance / interactionRange;
                    const pullStrength = Math.pow(falloffFactor, 2) * (250 / this.mass) * 1.2;
                    const angle = Math.atan2(dy, dx);
                    
                    // Apply force to velocity (physics-based) - negative to pull towards mouse
                    this.velocityX -= Math.cos(angle) * pullStrength * deltaTime;
                    this.velocityY -= Math.sin(angle) * pullStrength * deltaTime;
                }
                
                // Apply drag/friction
                this.velocityX *= this.drag;
                this.velocityY *= this.drag;
                
                // Update position based on velocity
                this.x += this.velocityX * deltaTime;
                this.y += this.velocityY * deltaTime;
                
                // Reset if shape goes far above screen
                if (this.y < -500) {
                    this.x = Math.random() * (window.innerWidth + 200) - 100;
                    this.y = window.innerHeight / 2 + Math.random() * window.innerHeight;
                    this.velocityX = 0;
                    this.velocityY = 0;
                    this.rotation = 0;
                    this.time = 0;
                }
                
                this.rotation += this.vr * deltaTime * 50;
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.transform = `rotate(${this.rotation}deg)`;
            }
        }

        // Create a shape element with styling and add to shapes array
        function createShape(bg, shapeType, shapes) {
            const element = document.createElement('div');
            element.className = `float-shape ${shapeType}`;
            
            // Random positioning: wider than screen width, and between bottom half and one screen height below
            const startLeft = Math.random() * (window.innerWidth + 200) - 100;
            const startTop = window.innerHeight / 2 + Math.random() * window.innerHeight;
            
            // Random color variation
            const colors = ['#4f46e5', '#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 50/50 chance of solid or outline
            const isSolid = Math.random() < 0.5;
            
            // Apply type-specific styling
            if (shapeType === 'circle') {
                const size = 80 + Math.random() * 120;
                element.style.width = size + 'px';
                element.style.height = size + 'px';
                if (isSolid) {
                    element.style.background = color;
                } else {
                    element.style.border = `2px solid ${color}`;
                }
            } else if (shapeType === 'square') {
                const size = 40 + Math.random() * 80;
                element.style.width = size + 'px';
                element.style.height = size + 'px';
                if (isSolid) {
                    element.style.background = color;
                } else {
                    element.style.border = `2px solid ${color}`;
                }
            } else if (shapeType === 'triangle') {
                const size = 40 + Math.random() * 60;
                const borderColor = isSolid ? color : 'transparent';
                const borderStyle = isSolid ? `${size}px solid ${color}` : `${size}px solid transparent`;
                element.style.borderLeft = (size / 2) + 'px solid transparent';
                element.style.borderRight = (size / 2) + 'px solid transparent';
                element.style.borderBottom = isSolid ? `${size}px solid ${color}` : `${size}px solid ${color}`;
                if (!isSolid) {
                    element.style.borderLeft = (size / 2) + 'px solid transparent';
                    element.style.borderRight = (size / 2) + 'px solid transparent';
                }
            }
            
            element.style.left = startLeft + 'px';
            element.style.top = startTop + 'px';
            bg.appendChild(element);
            shapes.push(new AnimatedShape(element));
        }

        // Generate subtle background shapes
        function generateBackground() {
            const bg = document.getElementById('background');
            const shapes = [];
            const shapeTypes = ['circle', 'square', 'triangle'];
            const shapesPerType = 10;
            
            // Add shapes of each type
            shapeTypes.forEach(shapeType => {
                for (let i = 0; i < shapesPerType; i++) {
                    createShape(bg, shapeType, shapes);
                }
            });

            // Animation loop
            let lastTime = Date.now();
            function animate() {
                const currentTime = Date.now();
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;

                shapes.forEach(shape => shape.update(deltaTime));
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
        }

        // ============================================
        // SERVER HEALTH CHECK & POLLING
        // ============================================

        const MAX_WAIT_TIME = 300000;
        const CHECK_INTERVAL = 2000;
        const TIMEOUT = 3000;

        let startTime = Date.now();

        // Health check function
        function checkServerHealth() {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);

            return fetch('/', {
                method: 'HEAD',
                signal: controller.signal,
                cache: 'no-store'
            })
                .then(response => {
                    clearTimeout(timeoutId);
                    // Consider it ready if we don't get a 502, 503, or 504
                    return response.status !== 502 && response.status !== 504 && response.status !== 503;
                })
                .catch(() => {
                    clearTimeout(timeoutId);
                    return false;
                });
        }

        // Main polling loop
        async function pollServer() {
            while (Date.now() - startTime < MAX_WAIT_TIME) {
                const isReady = await checkServerHealth();

                if (isReady) {
                    // Delay before reload for smooth visual transition
                    await new Promise(resolve => setTimeout(resolve, 300));
                    window.location.reload();
                    return;
                }

                // Wait before next attempt
                await new Promise(resolve => setTimeout(resolve, CHECK_INTERVAL));
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        generateBackground();
        pollServer();
    </script>
</body>
</html>
